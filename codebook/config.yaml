include:
  - Misc:
    - Contest:
      - Makefile:
        - misc/Makefile
    - 'How Did We Get Here?':
      - Macros:
        - misc/speed/macros.tex
        - misc/speed/macros.hpp
      - Fast I/O:
        - misc/speed/fast-io.hpp
      - constexpr:
        - misc/speed/constexpr.tex
        - misc/speed/constexpr.hpp
      - Bump Allocator:
        - misc/speed/bump-allocator.hpp
    - Tools:
      - Floating Point Binary Search:
        - misc/float-binary-search.hpp
      - SplitMix64:
        - misc/splitmix64.hpp
      - '<random>':
        - misc/random.hpp
    - Algorithms:
      - Bit Hacks:
        - misc/bit-hacks.hpp
      - Aliens Trick:
        - misc/aliens.hpp
      - Hilbert Curve:
        - misc/hilbert.hpp
      - Infinite Grid Knight Distance:
        - misc/knight.hpp
  - Data Structures:
    - GNU PBDS:
      - ds/pbds.hpp
    - Segment Tree (ZKW):
      - ds/segtree.hpp
    - Wavelet Matrix:
      - ds/wavelet-matrix.hpp
  - Graph:
    - Strongly Connected Components:
      - graph/scc.hpp
  - Math:
    - Number Theory:
      - Mod Struct:
        - math/number-theory/modular.tex
        - math/number-theory/modular.hpp
      - Miller-Rabin:
        - math/number-theory/miller-rabin.hpp
      - Extended GCD:
        - math/number-theory/extgcd.hpp
      - Chinese Remainder Theorem:
        - math/number-theory/crt.hpp
      - Rational Number Binary Search:
        - math/number-theory/frac-bs.hpp
      - Farey Sequence:
        - math/number-theory/farey-sequence.hpp
    - Combinatorics:
      - Matroid Intersection:
        - math/combinatorics/matroid.tex
        - math/combinatorics/matroid.hpp
  - Numeric:
    - Fast Fourier Transform:
      - numeric/fft.hpp
      - numeric/fft-usage.hpp
    - Fast Walsh-Hadamard Transform:
      - numeric/fwht.hpp
  - Geometry:
    - Point:
      - geometry/point.hpp
      - Quarternion:
        - geometry/quaternion.hpp

dependencies:
  show: true
  ignore_cycles: false
